name: armenu_app
description: A new Flutter application for armenu.privent.ro
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/facebook-2.svg

  fonts:
    - family: Galano
      fonts:
        - asset: assets/fonts/Galano-Regular.ttf
        - asset: assets/fonts/Galano-Medium.ttf
        - asset: assets/fonts/Galano-SemiBold.ttf