name: armenu_app
description: A new Flutter application for armenu.privent.ro
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
   - images/

  fonts:
    - family: Galano
      fonts:
        - asset: fonts/Galano-Regular.ttf
        - asset: fonts/Galano-Medium.ttf
        - asset: fonts/Galano-SemiBold.ttf